<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<!-- Header -->
<header class="mb-4">
    <h1>Product Manager</h1>
    <p>Manage your products seamlessly with HTMX and Spring Boot.</p>
</header>

<!-- Button to load products -->
<button class="btn btn-primary mb-3" id="loadBtn">Load Products</button>

<!-- Table container -->
<div id="table-container">
    <table class="table table-striped d-none" id="productsTable">
        <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Vendor</th>
            <th>Handle</th>
            <th>BodyHtml</th>
            <th>Variants</th>
        </tr>
        </thead>
        <tbody id="productsBody"></tbody>
    </table>

    <!-- Form to add new products -->
    <form class="mt-4" id="addProductForm">
        <h3>Add New Product</h3>
        <div class="mb-2">
            <input name="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="mb-2">
            <input name="price" type="number" step="0.01" class="form-control" placeholder="Price" required>
        </div>
        <div class="mb-2">
            <input name="vendor" class="form-control" placeholder="Vendor">
        </div>
        <div class="mb-2">
            <input name="handle" class="form-control" placeholder="Handle">
        </div>
        <div class="mb-2">
            <textarea name="body_html" class="form-control" placeholder="Body Html (optional)"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Product</button>
    </form>
</div>

<script>
    // Load products button click
    document.getElementById('loadBtn').addEventListener('click', async () => {
        const res = await fetch('/api/products');
        const data = await res.json();
        const tbody = document.getElementById('productsBody');
        tbody.innerHTML = '';
        data.forEach(p => {
            let bodyHtmlContent = p.body_html || '';
            bodyHtmlContent = bodyHtmlContent.replace(/\\n/g, '').replace(/\n/g, '<br>').trim();
            let variantsContent = '';
            if (p.variants && Array.isArray(p.variants)) {
                variantsContent = '<ul>' + p.variants.map(v => `<li>${v.title || ''} ${v.option1 || ''} ${v.option2 || ''}</li>`).join('') + '</ul>';
            }
            const tr = document.createElement('tr');
            tr.innerHTML = `<td>${p.title}</td><td>${p.price}</td><td>${p.vendor || ''}</td><td>${p.handle || ''}</td><td>${bodyHtmlContent}</td><td>${variantsContent}</td>`;
            tbody.appendChild(tr);
        });
        document.getElementById('productsTable').classList.remove('d-none');
    });

    // Add new product form submit
    document.getElementById('addProductForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const obj = Object.fromEntries(formData.entries());
        obj.price = parseFloat(obj.price);
        await fetch('/api/products', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(obj)
        });
        document.getElementById('loadBtn').click();
        e.target.reset();
    });
</script>
</body>
</html>
